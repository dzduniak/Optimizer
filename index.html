<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/split-pane.css">
    <link rel="stylesheet" href="css/pretty-split-pane.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="//cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="js/split-pane.js"></script>
    <script src="js/init-pane.js"></script>
    <title>Optimizers demo</title>
</head>
<body>
<div class="pretty-split-pane-frame">
    <div class="split-pane fixed-right">
        <div class="split-pane-component" id="left-component">
            <div class="pretty-split-pane-component-inner">
                <div id="plot"></div>
            </div>
        </div>
        <div class="split-pane-divider" id="my-divider"></div>
        <div class="split-pane-component" id="right-component">
            <div class="pretty-split-pane-component-inner">
                <div id="controls">
                    <div>
                        <p><select id="select" title="Select function">
                        </select></p>
                        <p>z = function (x, y) {</p>
                        <textarea id="function" title="function" rows="5"></textarea>
                        <p>}</p>
                        <p>
                        x-range: from
                            <input class="number" type="number" title="start" value="-0.5" step=".1" id="xstart">
                        to
                            <input class="number" type="number" title="end" value="0.5" step=".1" id="xend"></p>
                        <p>y-range: from
                            <input class="number" type="number" title="start" value="-0.5" step=".1" id="ystart" >
                            to
                            <input class="number" type="number" title="end" value="0.5" step=".1" id="yend"></p>
                        <p>z-range: from
                            <input class="number" type="number" title="start" value="-1" step=".1" id="zstart">
                            to
                            <input class="number" type="number" title="end" value="1" step=".1" id="zend"></p>
                        <hr>
                        <p>starting point:
                            <input class="number" type="number" title="x" value="-0.5" step=".01" id="startx">
                            x
                            <input class="number" type="number" title="y" value="0.01" step=".01" id="starty"></p>
                        <p>learning rate:
                            <input class="number" type="number" title="learning rate" value="0.01" step=".001" id="learning"></p>
                        <p>momentum term:
                            <input class="number" type="number" title="momentum term" value="0.9" step=".01" id="momentum"></p>
                        <p>smoothing factor (Adadelta):
                            <input class="number" type="number" title="smoothing factor" value="0.9" step=".01" id="smoothing"></p>
                        <p>smoothing factor 2 (Adam):
                            <input class="number" type="number" title="smoothing factor 2" value="0.999" step=".001" id="smoothing2"></p>
                        <hr>
                        <p>iterations:
                            <input class="number" type="number" title="number of iterations" value="300" step="10" id="iterations"></p>
                        <p><button id="plotButton">Plot</button><button id="optimizeButton">Optimize</button></p>
                        <hr>
                        <div id="checkboxes">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/optimizers.js"></script>
<script src="js/demo.js"></script>
</body>
</html>
